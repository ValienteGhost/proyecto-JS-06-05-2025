<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h2>notas asignatura front-end</h2>
    <form id="studentform">
        <div>
            <label for="name">nombre:</label>
            <input type="text" id="name" required oninvalid="this.setCustomValidity('Por favor, ingrese su nombre')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="lastname">apellido: </label>
            <input type="text" id="lastname" required oninvalid="this.setCustomValidity('Por favor, ingrese su apellido')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="fecha">fecha: </label>
            <input type="date" id="fecha" required oninvalid="this.setCustomValidity('Por favor, seleccione una fecha')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="grade">nota:</label>
            <input type="text" id="grade" step="0.1" min="1" max="7" required oninvalid="this.setCustomValidity('Por favor, ingrese una nota entre 1 y 7')" oninput="this.setCustomValidity('')">
        </div>
        <button type="submit">Guardar</button>
    </form>
    <table id="studentstable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>nombre:</th>
                <th>apellido:</th>
                <th>fecha:</th>
                <th>nota:</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="promedio" style="margin-top: 20px; font-weight: bold; text-align: center;"></div>
    <script src="script.js"></script>
</body>
</html>
